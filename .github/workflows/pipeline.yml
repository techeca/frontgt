name: Despliegue de Pipeline

on:
  push:
    branches:
      - master
  
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Depedencias
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: browsers
        run: npx playwright install --with-deps
      - name: e2e
        run: npm run e2e